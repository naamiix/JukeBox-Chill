<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="pictures/vinyle.ico"/>
    <title>JukeBox Chill</title>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="titleContainer">
    <h1 class="title">~ JukeBox Chill ~</h1>
    <div class="usePC">
        <img src="pictures/brokedVinyle.png" alt="">
        <p>Sorry no responsive, please use a computer ! ^^</p>  
    </div>
</div>


<main class="js-main">
<div class="windowContainer">
    <img src="pictures/loneDigger.jpg" alt="Lone Digger Cover" class="js-songCover">
    <img src="pictures/miracle.jpg" alt="Miracle Cover" class="js-songCover">
    <img src="pictures/dramophone.jpg" alt="Dramophone Cover" class="js-songCover">
    <img src="pictures/plume.jpg" alt="Plume Cover" class="js-songCover">
    <img src="pictures/rockItForMe.jpg" alt="Rock It For Me Cover" class="js-songCover">
    <img src="pictures/wonderland.jpg" alt="Wonderland Cover" class="js-songCover">
    <img src="pictures/leParjure.jpg" alt="Le Parjure Cover" class="js-songCover">
    <img src="pictures/likeTheSunShine.jpg" alt="Like The Sun Shine Cover" class="js-songCover">
    <img src="pictures/swingapour.jpg" alt="Swingapour Cover" class="js-songCover">
    <img src="pictures/trouble.jpg" alt="Trouble Cover" class="js-songCover">
</div>

<div class="jukeBox-musicNotesContainer js-jukeBox-musicNotesContainer">
     <div class="musicNotesContainer"></div>
     <img class="jukeBox" src="pictures/jukeBox.png" alt="JukeBox">
     <audio class="js-audio-sound" src="sounds/coin.mp3"></audio>
     <audio class="js-audio-music" src="sounds/caravan-palace-lone-digger.mp3"></audio>

     <div class="volumeContainer">
        <div class="equalizer">
            <div class="bar js-bar bar-0"></div>
            <div class="bar js-bar bar-1"></div>
            <div class="bar js-bar bar-2"></div>
            <div class="bar js-bar bar-3"></div>
            <div class="bar js-bar bar-4"></div>
        </div>
        <div class="selectorVolume">
             <div class="mute js-mute">MUTE</div>
             <div class="volume js-volume"></div>
             <div class="volume js-volume"></div>
             <div class="volume js-volume"></div>
             <div class="volume js-volume"></div>
             <div class="volume js-volume"></div>
             <div class="max js-max">MAX</div>
        </div>
     </div>

     <div class="vinyleContainer">
        <div class="skipbackContainer">
            <img src="pictures/skipRedVinyle.png" alt="Vinyle">
            <img class="skipbackVinyle js-skipbackVinyle" src="pictures/redVinyle.png" alt="Vinyle">
        </div>
        <div class="skipnextContainer">
            <img src="pictures/skipYellowVinyle.png" alt="Vinyle">
            <img class="skipnextVinyle js-skipnextVinyle" src="pictures/yellowVinyle.png" alt="Vinyle">
        </div>
    </div>

    <div class="seekBarContainer js-seekBarContainer">
        <div class="clockSeekbar js-clockSeekbar">
            <div class="hours">
                <div class="needle"></div>
            </div>
            <div class="minutes">
                <div class="needle"></div>
            </div>
            <div class="seconds js-seconds">
                <div class="needle"></div>
            </div>
        </div>
        <div class="seekBarDragDrop js-seekBarDragDrop">
            <p class="currentT js-currentT">00:00</p>
            <div class="drag js-drag"></div>
            <p class="durationT js-durationT">00:00</p>  
        </div>
    </div>

    <div class="instructionsContainer js-instructionsContainer">
        <p>Click here to play/pause the music then hover wallpaper's elements for others features...</p>
        <img src="pictures/arrow.png" alt=""> 
    </div>

     <button class="playButton js-playButton"></button>  
     <button class="pauseButton js-pauseButton"></button>
</div>
</main>


<footer>
    <p>Original design by Christopher Herbet.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
